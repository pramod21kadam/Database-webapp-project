{% extends "layer.html"%}
{% block content %}
      <form action = "{{ url_for('addrec') }}" method = "POST">
         <h3>BUS INFORMATION</h3>
<br>
<div>

         Name<br>
         <input type = "text" name = "nm" autocomplete="off" /></br>

         Source<br>
         <input type="text" name = "src" autocomplete="off" /><br>

         Destination<br>
         <input type = "text" name = "dest" autocomplete="off" /><br>

         Time<br>
         <input type = "text" name = "t" autocomplete="off" /><br>

         Price<br>
         <input type = "number" name = "p" autocomplete="off"/><br>

         Number of seats<br>
         <input type = "number" name = "nos" autocomplete="off" /><br>

         <input type = "submit" value = "submit" /><br>
      </form>
</div>
{%endblock%}
